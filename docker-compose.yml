version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: buildflow-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: buildflow
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - buildflow-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: buildflow-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/buildflow?authSource=admin
      JWT_SECRET: your-jwt-secret-change-this
      PORT: 5000
    depends_on:
      - mongodb
    networks:
      - buildflow-network

  # Nginx (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: buildflow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - buildflow-network

volumes:
  mongodb_data:

networks:
  buildflow-network:
    driver: bridge
